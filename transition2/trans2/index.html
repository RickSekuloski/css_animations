<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Transistions 2</title>
</head>
<body>
    <h1>CSS Transitions timing function</h1>
    <div class="parent_container">
        <div class="trans_container ease">
            Ease
        </div>
        <div class="trans_container ease-in">
            Ease-in
        </div>
        <div class="trans_container ease-out">
            Ease-Out
        </div>
        <div class="trans_container ease-in-out">
            Ease-In-Out
        </div>
        <div class="trans_container liner">
            Linear
        </div>
        <div class="trans_container step-start">
            Step-start
        </div>
        <div class="trans_container step-end">
            Step-end
        </div>
        <div class="trans_container cb">
            Cubic Bezier
        </div>
    </div>

</body>
</html>
