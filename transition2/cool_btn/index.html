<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Federant&family=Nanum+Pen+Script&family=Oswald&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Links</title>
</head>
<body>
    <h1>Cool Buttons</h1>
    <section class="cool_buttons">
        <div class="btn_container">
            <button class="btn_basics grow_tr">
                Expand
            </button>
        </div>
        <div class="btn_container">
            <button class="btn_basics shrink_tr">
                Shrink
            </button>
        </div>

        <div class="btn_container">
            <button class="btn_basics color_tr">
                <span class="btn_text">Color Change</span>
            </button>
        </div>
        <div class="btn_container">
            <button class="btn_basics wave_tr">
                <span class="btn_text1">Circular Wave</span>
            </button>
        </div>
    </section>


    <section class="cool_buttons">
        <div class="btn_container">
            <button class="fa_icons fb_icon">
                <i class="fa fa-facebook-square fa_fb" aria-hidden="true"></i>
            </button>
        </div>
        <div class="btn_container">
            <button class="fa_icons yt_icon">
                <i class="fa fa-youtube fa_yt" aria-hidden="true"></i>
            </button>
        </div>

        <div class="btn_container">
            <button class="fa_icons tw_icon">
                <i class="fa fa-twitter fa_tw" aria-hidden="true"></i>
            </button>
        </div>
    </section>

</body>
</html>
